<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars | Homework_Hyerim</title>
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <h1 class="title">Avatars</h1>
    <div class="box">
      <!-- 첫번째줄 -->
      <div class="row first">
        <div class="container first">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face1.jpg" alt="face1" />
          </div>
          <div class="status inactive"></div>
        </div>
        <div class="container second">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face2.jpg" alt="face2" />
          </div>
          <div class="status active"></div>
        </div>
        <div class="container third">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face3.jpg" alt="face3" />
          </div>
          <div class="status inactive"></div>
        </div>
        <div class="container fourth">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face4.jpg" alt="face4" />
          </div>
          <div class="status active"></div>
        </div>
      </div>
      <!-- 두번째줄 -->
      <div class="row second">
        <div class="container first">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face5.jpg" alt="face5" />
          </div>
          <div class="status active"></div>
        </div>
        <div class="container second">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face6.jpg" alt="face6" />
          </div>
          <div class="status active"></div>
        </div>
        <div class="container third">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face7.jpg" alt="face7" />
          </div>
          <div class="status inactive"></div>
        </div>
        <div class="container fourth">
          <div class="avatar">
            <img class="face" src="./../assets/avatars/face8.jpg" alt="face8" />
          </div>
          <div class="status inactive"></div>
        </div>
      </div>
    </div>
  </body>
</html>
